<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            
                var wSocket = new WebSocket("ws://javascriptplayground.andtan.cloud9ide.com");
            
                wSocket.onmessage = function(data){
                    $("#log").append(data.data + "<br/>");
                };
                
                $("#send").click(function(){
                    var data = $("#chatBox").val();
                    wSocket.send(data);
                });
                
                $("#chatBox").keydown(function(event){
                    if(event.keyCode == 13){
                        var data = $("#chatBox").val();
                        wSocket.send(data);
                        $(this).val("");
                        $(this).blur();
                    }
                });
            
            });
            
        </script>
    </head
    <body>
        <div id="log"></div>
        <textarea id="chatBox"></textarea>
        <div id="send" style="height: 20px; width: 60px: background-color: red;">Send</div>
    </body>
</html>
